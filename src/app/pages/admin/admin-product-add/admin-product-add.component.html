<form #productForm="ngForm" (submit)="addProduct(productForm)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">name</label>
    <input type="text" class="form-control" ngModel name="name" />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">price</label>
    <input type="text" class="form-control" ngModel name="price" />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">imageUrl</label>
    <input type="text" class="form-control" ngModel name="imageUrl" />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">description</label>
    <input type="text" class="form-control" ngModel name="description" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
